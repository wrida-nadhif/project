<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Dancing+Script:wght@700&family=Geologica:wght@900&family=Hanken+Grotesk:wght@500;600;700&family=Manrope:wght@800&family=Noto+Sans+Tamil+Supplement&family=Noto+Sans:wght@600&display=swap" rel="stylesheet">
 <link   rel="stylesheet" href="/css/style4.css" />
<title>result summary component</title>
</head>
<body>
    <div class="container">
        <div class="box-1">
            <h2>Your Result</h2>
            <div class="Result">
               
                <span><strong>76</strong></span>
                <span>of 100</span>
            </div>
            <h1><strong>Great</strong></h1>
            <p>You scored higher than 65% of the <br> people who have taken these tests.</p>
        </div>
        <div class="box-2">
            <a><strong>Summary</strong></a>
            <div class="text1">
                <div class="label1"> <img src="images/img-work5/assets/images/icon-reaction.svg" alt="icon-reaction">
                    
                    <a><strong>Reaction</strong></a></div>
               <div class="label2"> <span><strong>80</strong></span> 
                <span>/100</span> </div>
                 
            </div>
            <div class="text2">
                <div class="label1"> <img src="images/img-work5/assets/images/icon-memory.svg" alt="icon-memory">
                    
                    <a><strong>Memory</strong></a></div>
               <div class="label2">   <span><strong>92</strong></span>
                <span>/100</span></div>
                  
             </div>
            <div class="text3">
                <div class="label1"> <img src="images/img-work5/assets/images/icon-verbal.svg" alt="icon-verbal">
                   
                    <a><strong>Verbal</strong></a></div>
                <div class="label2"> <span><strong>61</strong></span> 
                    <span>/100</span> 
             </div></div>
                  
            <div class="text4">
                <div class="label1">          <img src="images/img-work5/assets/images/icon-visual.svg" alt="icon-visual">
                   
                    <a><strong>Visual</strong></a></div>
      <div class="label2"><<span><strong>72</strong></span>
        <span>/100</span>/div>
                 
             </div>
             <button>Continue</button>
            </div>
          
           
        </div>

    </div>
