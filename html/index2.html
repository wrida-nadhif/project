  <body>
    <div class="container">
      <div class="img">
        <img src="/images/image-equilibrium.jpg" alt="equilibrium" />
      </div>

      <h1>Equilibrium # 3429</h1>
      <p>Our Equilibirium collection promotes balence and calm.</p>

      <div class="card">
        <span
          ><i class="fab fa-ethereum" style="font-size: 15px"></i>0.041ETH</span

        <span
          ><i class="far fa-clock" style="font-size: 15px"></i> 3 days
          left</span
        >
      </div>

      <br />
      <hr style="color: #8da9d7" width="230px" size="1px" />
      <div class="box">
        <div class="text">
          <div class="text">
            <img
              style="width: 24px"
              src="/images/image-avatar.png"
              alt="avatar"
            />Creation of
          </div>
          <div class="text">Jules Wyvern</div>
        </div>
      </div>
    </div>
